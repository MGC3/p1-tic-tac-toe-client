<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!-- Do not add `script` tags-->
    <script
      src="public/vendor.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>
    <script
      src="public/application.js"
      type="text/javascript"
      charset="utf-8"
      defer
    ></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="message"></div>
    <section class="before-auth">
      <h2>Sign Up</h2>
      <form action="" id="sign-up">
        <input type="email" name="credentials[email]" placeholder="email" />
        <input type="password" name="credentials[password]"" placeholder="
        password" />
        <input
          type="password"
          name="credentials[password_confirmation]"
          placeholder="password"
        />
        <button class="btn btn-primary">Submit</button>
      </form>
      <h2>Sign In</h2>
      <form action="" id="sign-in">
        <input type="email" name="credentials[email]" placeholder="email" />
        <input type="password" name="credentials[password]"" placeholder="
        password" />
        <button class="btn btn-primary">Submit</button>
      </form>
    </section>
    <section class="after-auth">
      <h2>Change Password</h2>
      <form action="" id="change-password">
        <input type="text" name="passwords[old]" placeholder="old password" />
        <input type="text" name="passwords[new]" placeholder="new password" />
        <button class="btn btn-primary">Submit</button>
      </form>
      <h2>Sign out</h2>
      <form action="" id="sign-out">
        <button class="btn btn-primary">Sign out</button>
      </form>
      <div id="game">
        <button id="create-game" class="btn btn-primary">Start game</button>
        <button id="get-all-games" class="btn btn-primary">
          Get all games
        </button>
        <button id="check-state" class="btn btn-primary">Check state</button>

        <div id="game-count">Total games:</div>
        <div id="game-alert"></div>
        <div id="game-board" class="board after-game-create">
          <div id="0" class="box"></div>
          <div id="1" class="box"></div>
          <div id="2" class="box"></div>
          <div id="3" class="box"></div>
          <div id="4" class="box"></div>
          <div id="5" class="box"></div>
          <div id="6" class="box"></div>
          <div id="7" class="box"></div>
          <div id="8" class="box"></div>
        </div>
      </div>
    </section>
  </body>
</html>
